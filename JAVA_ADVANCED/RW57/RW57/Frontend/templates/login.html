<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>

    <!-- import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- import bootstrap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- import css -->
    <link rel="stylesheet" href="../css/login.css"/>
</head>

<body>
<div class="imgcontainer" id="id01">
    <span onclick="document.getElementById('id01').style.display = 'none'" class="close"
          title="Close Modal">&times;</span>
    <img src="https://static.vecteezy.com/system/resources/previews/005/879/539/non_2x/cloud-computing-modern-flat-concept-for-web-banner-design-man-enters-password-and-login-to-access-cloud-storage-for-uploading-and-processing-files-illustration-with-isolated-people-scene-free-vector.jpg" style="height: 300px; width: auto"
         alt="Avatar" class="avatar"/>
</div>

<div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Import Username" id="username" name="username" required/>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Import Password" id="password" name="password" required/>

    <p style="color: red" id="nameErrorMessage"></p>

    <button onclick="login()">Login</button>
    <label> <input type="checkbox" id="rememberMe" name="rememberMe"/> Remember me </label>
</div>

<div class="container" id="id02" style="background-color: #f1f1f1">
    <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel
    </button>
    <span class="psw">Forgot <a href="#">password?</a></span>
</div>
</body>

<!-- import javascript -->
<script src="../js/login.js"></script>
<script src="../js/storage.js"></script>
